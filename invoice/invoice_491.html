<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فاتورة 491</title>
  <style>
    body { margin: 0; padding: 0; font-family: 'Tahoma', Arial, sans-serif; }
    .container { width: 72mm; margin: 0 auto; padding: 8mm; }
    .title { text-align: center; font-weight: 700; font-size: 18px; }
    .muted { color: #555; font-size: 12px; text-align: center; }
    .hr { border-top: 2px solid #000; margin: 8px 0; }
    .meta { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; font-size: 12px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th, td { border: 1px solid #000; padding: 6px; text-align: center; }
    th { background: #f3f3f3; font-weight: 700; }
    .grand { margin-top: 8px; padding: 8px; text-align: center; font-weight: 700; border: 2px solid #000; }
  </style>
  <script>
    window.onload = function(){ window.print(); }
  </script>
 </head>

    <div class="grand">المجموع: 20400</div>

</body>
</html>
